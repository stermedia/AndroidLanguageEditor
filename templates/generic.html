<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/img/icon_048.png"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="/static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="/static/css/plugins/timeline/timeline.css" rel="stylesheet">
    <script src="/static/js/jquery-1.10.2.js"></script>

    <!-- SB Admin CSS - Include with every page -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <style>
        li.active {
            background: #ddd;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
{#{% block content %}#}
{#{% endblock %}#}
<div id="wrapper">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  href="/"><img style="height: 30px;width: 30px;" src="/static/img/icon_128.png">Dashboard</a>
        </div>
        {% block navbars %}{% endblock %}
    </nav>

    <div id="page-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Page-Level Plugin Scripts - Dashboard -->
<script src="/static/js/plugins/morris/raphael-2.1.0.min.js"></script>
<script src="/static/js/plugins/morris/morris.js"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="/static/js/sb-admin.js"></script>
<script src="/static/js/jquery.scrollTo.min.js"></script>


{% block modals %}
{% endblock %}
</body>
</html>
